<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="images/pexels-photo-1191377.jpeg"
       alt="first-image"
       />
    <img
       src="images/pexels-photo-1227513.jpeg"
       alt="second-image"
       />
    <img
       src="images/pexels-photo-1595440.jpeg"
       alt="third-image"
       />
    <img
       src="images/pexels-photo-1640777.jpeg"
       alt="fourth-image"
       />
      </div>

      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
